<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 数据处理器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>📊 CSV 数据处理器</h1>

        <div class="drop-zone" id="dropZone">
            <div class="drop-text">拖拽 CSV 文件到这里</div>
            <div class="drop-hint">或点击选择文件</div>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="file-info" id="fileInfo">
            <h3>文件信息</h3>
            <p id="fileName">文件名: -</p>
            <p id="fileSize">文件大小: -</p>
            <p id="rowCount">行数: -</p>
        </div>

        <div class="loading" id="loading"></div>
        <div class="status" id="status"></div>

        <div class="button-container">
            <button class="btn" id="processBtn" disabled>处理数据</button>
            <button class="btn" id="viewTxtBtn" disabled>查看 TXT 内容</button>
            <button class="btn" id="downloadBtn" disabled>下载 TXT 文件</button>
            <button class="btn" id="predictBtn" disabled>预测</button>
        </div>

        <div class="preview-text" id="previewText"></div>
        <div class="preview-text" id="predictResult"></div>

        <div class="data-container" id="dataContainer">
            <h3>CSV 前 5 行数据</h3>
            <div id="tableContainer"></div>
        </div>
    </div>

    <script src="js/csv-processor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
